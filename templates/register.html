<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SurveyPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #7C3AED;
            --background: #0F172A;
            --surface: #1E293B;
            --text: #F8FAFC;
            --text-secondary: #94A3B8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            min-height: 100vh;
            background: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }
        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: radial-gradient(circle at top right, rgba(124, 58, 237, 0.1), transparent),
                       radial-gradient(circle at bottom left, rgba(79, 70, 229, 0.1), transparent);
        }
        .register-card {
            width: 100%;
            max-width: 450px;
            background: var(--surface);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-section h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        .logo-section p {
            color: var(--text-secondary);
        }
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .input-group input[type="password"] {
            padding-right: 3rem;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }
        .input-group .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        .input-group input:focus + .input-icon {
            color: var(--primary);
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }
        .password-toggle:hover {
            color: var(--primary);
        }
        .terms-group {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .terms-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        .terms-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .terms-group a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .terms-group a:hover {
            color: var(--secondary);
        }
        .register-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .divider span {
            padding: 0 1rem;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .social-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-button:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            color: var(--primary);
        }
        .login-link {
            text-align: center;
            color: var(--text-secondary);
        }
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: var(--secondary);
        }
        @media (max-width: 576px) {
            .register-card {
                padding: 2rem;
            }
            .logo-section h1 {
                font-size: 1.75rem;
            }
        }
        #googleSignInDiv {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <h1>Create Account</h1>
                <p>Join thousands of professionals creating impactful surveys</p>
            </div>
            <form id="registerForm" action="/users/register/" method="POST">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm_password')"></i>
                </div>
                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="register-button">
                    Create Account
                </button>
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div id="googleSignInDiv"></div>
                <div class="social-buttons">
                    <button type="button" class="social-button">
                        <i class="fab fa-github"></i>
                    </button>
                    <button type="button" class="social-button">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function handleCredentialResponse(response) {
            // Handle the Google Sign-In response
            console.log("Google Sign-In successful!");
            console.log("ID Token:", response.credential);
            // Here you would typically send this token to your server
            fetch('/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    alert('Google sign-in failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during sign-in. Please try again.');
            });
        }
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '1034575857873-n3037vhk2vqnk4qj0dlh3f5e5hfs6hrv.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: false,
            });
            google.accounts.id.renderButton(
                document.getElementById("googleSignInDiv"),
                { 
                    theme: "filled_black",
                    size: "large",
                    width: 250,
                    text: "continue_with",
                    shape: "pill"
                }
            );
        };
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.nextElementSibling;
            event.preventDefault();
            event.stopPropagation();
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
            input.focus();
        }
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert("Passwords don't match!");
                return false;
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            const formElements = document.querySelectorAll('.input-group, .terms-group, .register-button, .social-buttons');
            formElements.forEach((element, index) => {
                element.style.opacity = 0;
                element.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    element.style.transition = 'all 0.5s ease';
                    element.style.opacity = 1;
                    element.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
