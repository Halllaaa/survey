<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - SurveyPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Dark theme variables */
      --primary: #4F46E5;
      --secondary: #7C3AED;
      --accent: #06B6D4;
      --background: #0F172A;
      --surface: #1E293B;
      --surface-light: #2D3B55;
      --text: #F8FAFC;
      --text-secondary: #94A3B8;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
    }

    :root[data-theme="light"] {
      --primary: #4F46E5;
      --secondary: #7C3AED;
      --accent: #06B6D4;
      --background: #F8FAFC;
      --surface: #FFFFFF;
      --surface-light: #F1F5F9;
      --text: #1E293B;
      --text-secondary: #64748B;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .error-message {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .error-illustration {
      margin: 2rem 0;
      position: relative;
    }

    .error-illustration i {
      font-size: 8rem;
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .btn-custom {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      border: none;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      margin: 0 0.5rem;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(79, 70, 229, 0.4);
      color: white;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }

    .helpful-links {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .helpful-links h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      text-align: left;
    }

    .link-item {
      padding: 1rem;
      background: var(--surface);
      border-radius: 12px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .link-item:hover {
      transform: translateY(-2px);
      background: rgba(79, 70, 229, 0.1);
      color: var(--text);
    }

    .link-item i {
      font-size: 1.2rem;
      color: var(--primary);
    }

    @media (max-width: 576px) {
      .error-code {
        font-size: 6rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .btn-custom {
        width: 100%;
        margin: 0.5rem 0;
      }
    }

    .theme-toggle {
      background: transparent;
      border: 2px solid var(--text-secondary);
      color: var(--text);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      top: 2rem;
      right: 2rem;
    }

    .theme-toggle:hover {
      background: rgba(79, 70, 229, 0.1);
      transform: scale(1.1);
    }

    .theme-toggle i {
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      Oops! The page you're looking for seems to have gone on a survey of its own.
      Don't worry, we've got some helpful links to get you back on track.
    </p>

    <div class="error-illustration">
      <i class="fas fa-search"></i>
    </div>

    <div>
      <a href="base.html" class="btn-custom">
        <i class="fas fa-home"></i>
        Back to Main Page
      </a>
      <a href="dashboard.html" class="btn-custom btn-outline">
        <i class="fas fa-chart-bar"></i>
        Dashboard
      </a>
    </div>

    <div class="helpful-links">
      <h3>You might be looking for:</h3>
      <div class="links-grid">
        <a href="create_survey.html" class="link-item">
          <i class="fas fa-plus-circle"></i>
          Create New Survey
        </a>
        <a href="#" class="link-item">
          <i class="fas fa-poll"></i>
          My Surveys
        </a>
        <a href="#" class="link-item">
          <i class="fas fa-chart-bar"></i>
          Analytics
        </a>
        <a href="settings.html" class="link-item">
          <i class="fas fa-cog"></i>
          Settings
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Theme toggle functionality
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = themeToggle.querySelector('i');
      
      // Check for saved theme preference or default to dark
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
      
      themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
      });
      
      function updateThemeIcon(theme) {
        themeIcon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
      }
    });
  </script>
</body>
</html>
